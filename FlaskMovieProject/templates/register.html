{% extends "layout.html" %}
{% block content %}

<div class="card-body p-4 vh-100">
  <form method="post" action="{{ url_for('register') }}" class="row">
    <div class="border p-3">
      <div class=" py-2 col-12 mb-3">
        <label for="username" class="ms-2">Username</label>
        <input class="form-control border-0 shadow" type="text" id="username" name="username" required />
      </div>
      <div class=" py-2 col-12 mb-3">
        <label for="email" class="ms-2">Email</label>
        <input class="form-control border-0 shadow" type="email" id="email" name="email" required />
      </div>
      <div class=" py-2 col-12 mb-3">
        <label for="password" class="ms-2">Mật Khẩu</label>
        <input class="form-control border-0 shadow" type="password" id="password" name="password" required />
      </div>

      <div class="row pt-2">
        <div class="col-6 col-md-3">
          <input type="submit" value="Đăng Ký" class="btn btn-primary">
        </div>
        <div class="col-6 col-md-3">
          <a href="{{ url_for('login') }}" class="btn btn-outline-primary border  form-control">Đăng nhập
            tại đây</a>
        </div>
      </div>
    </div>
  </form>
</div>
{% endblock content %}
